# gqlgen configuration
schema:
  - graph/schema.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph/resolver
  package: resolver

models:
  Time:
    model:
      - time.Time
  Upload:
    model:
      - github.com/99designs/gqlgen/graphql.Upload
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Lesson:
    fields:
      topic:
        resolver: true
      level:
        resolver: true
      tags:
        resolver: true
  Quiz:
    fields:
      questions:
        resolver: true
      tags:
        resolver: true
  FlashcardSet:
    fields:
      cards:
        resolver: true
      tags:
        resolver: true
  QuizQuestion:
    fields:
      options:
        resolver: true
  Folder:
    fields:
      parent:
        resolver: true
      children:
        resolver: true
      childrenCount:
        resolver: true
      mediaCount:
        resolver: true
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
