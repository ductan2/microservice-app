networks:
  frontend:
    driver: bridge
    name: english-app-frontend
  backend:
    driver: bridge
    name: english-app-backend
    internal: false  # Isolate backend network

services:
  # =====================
  # Database & Queue (Backend Network Only)
  # =====================
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-english_app}
      POSTGRES_DB_USER_SERVICES: ${POSTGRES_DB_USER_SERVICES:-lms_english_app}
      POSTGRES_DB_ORDER_SERVICES: ${POSTGRES_DB_ORDER_SERVICES:-lms_order_serivecs}
      POSTGRES_DB_LESSON_SERVICES: ${POSTGRES_DB_LESSON_SERVICES:-lms_lesson_service}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    networks:
      - frontend
      - backend
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-password}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    restart: always
    networks:
      - backend
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-english_app}?sslmode=disable"
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy

  mongodb:
    image: mongo:8
    container_name: mongodb
    restart: always
    networks:
      - backend
    # Only expose in development
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:8.2
    container_name: redis
    restart: always
    networks:
      - backend
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-redis_password}"]
    # Only expose in development
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis_exporter:
    image: oliver006/redis_exporter
    container_name: redis_exporter
    restart: always
    networks:
      - backend
    command: ["--redis.addr=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379"]
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    depends_on:
      redis:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: rabbitmq
    restart: always
    networks:
      - backend
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    # Only expose in development
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Web UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq_exporter:
    image: kbudde/rabbitmq-exporter
    container_name: rabbitmq_exporter
    restart: always
    networks:
      - backend
    environment:
      RABBITMQ_URL: http://${RABBITMQ_USER:-user}:${RABBITMQ_PASSWORD:-password}@rabbitmq:15672
    ports:
      - "${RABBITMQ_EXPORTER_PORT:-9419}:9419"
    depends_on:
      rabbitmq:
        condition: service_healthy

  # =====================
  # Microservices (Both Networks)
  # =====================
  user-services:
    build:
      context: ../user-services
      dockerfile: Dockerfile
    container_name: user-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/api/user`)"
      - "traefik.http.services.user.loadbalancer.server.port=8001"
    ports:
      - "${USER_SERVICES_PORT:-8001}:8001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB_USER_SERVICES:-lms_english_app}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  lesson-services:
    build:
      context: ../lesson-services
      dockerfile: Dockerfile
    container_name: lesson-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lesson.rule=PathPrefix(`/api/lesson`)"
      - "traefik.http.services.lesson.loadbalancer.server.port=8005"
      - "traefik.http.middlewares.lesson-stripprefix.stripprefix.prefixes=/api/lesson"
      - "traefik.http.routers.lesson.middlewares=lesson-stripprefix@docker"

    ports:
      - "${LESSON_SERVICES_PORT:-8005}:8005"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB_LESSON_SERVICES:-lms_lesson_service}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-services:
        condition: service_started

  content-services:
    build:
      context: ../content-services
      dockerfile: Dockerfile
    container_name: content-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.content.rule=PathPrefix(`/api/content`)"
      - "traefik.http.services.content.loadbalancer.server.port=8004"
    ports:
      - "${CONTENT_SERVICES_PORT:-8004}:8004"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB_USER_SERVICES:-lms_english_app}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      # MongoDB configuration
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=content
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started

  notification-services:
    build:
      context: ../notification-services
      dockerfile: Dockerfile
    container_name: notification-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notification.rule=PathPrefix(`/api/notification`)"
      - "traefik.http.services.notification.loadbalancer.server.port=8003"
    ports:
      - "${NOTIFICATION_SERVICES_PORT:-8003}:8003"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB_USER_SERVICES=${POSTGRES_DB_USER_SERVICES:-lms_user_services}
      - POSTGRES_SSLMODE=disable
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  order-services:
    build:
      context: ../order-services
      dockerfile: Dockerfile
    container_name: order-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.order.rule=PathPrefix(`/api/order`)"
      - "traefik.http.services.order.loadbalancer.server.port=8006"
    ports:
      - "${ORDER_SERVICES_PORT:-8006}:8006"
    environment:
      - PORT=8006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB_ORDER_SERVICES:-lms_order_serivecs}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_...}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_...}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-services:
        condition: service_started

  bff-services:
    build:
      context: ../bff-services
      dockerfile: Dockerfile
    container_name: bff-services
    restart: always
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bff.rule=PathPrefix(`/api/bff`)"
      - "traefik.http.services.bff.loadbalancer.server.port=8010"
      - "traefik.http.middlewares.bff-stripprefix.stripprefix.prefixes=/api/bff"
      - "traefik.http.routers.bff.middlewares=bff-stripprefix@docker"
    ports:
      - "${BFF_SERVICES_PORT:-8010}:8010"
    environment:
      - PORT=8010
      - USER_SERVICE_URL=http://user-services:8001
      - LESSON_SERVICE_URL=http://lesson-services:8005
      - NOTIFICATION_SERVICE_URL=http://notification-services:8003
      - CONTENT_SERVICE_URL=http://content-services:8004
      - ORDER_SERVICE_URL=http://order-services:8006
      - CORS_URL=http://localhost:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
    depends_on:
      user-services:
        condition: service_started
      lesson-services:
        condition: service_started
      content-services:
        condition: service_started
      notification-services:
        condition: service_started
      order-services:
        condition: service_started

  traefik:
    image: traefik:v3.5.3
    container_name: traefik
    networks:
      - frontend
    command:
      - "--api.dashboard=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    depends_on:
      - user-services
  
  # =====================
  # Monitoring Stack
  # =====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - frontend
      - backend
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    networks:
      - frontend
      - backend
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    networks:
      - frontend
      - backend
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml

  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    networks:
      - frontend
      - backend
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  loki_data:
  grafana_data:
  traefik_letsencrypt:
